<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/play.css" />
    <script src="./assets/js/play.js" defer></script>
    <title>Jens Harder Portfolio | Play</title>
  </head>
  <body>
    <main id="programManager">
      <div class="innerBorder">
        <nav class="navMain">
          <div class="menuDrop">-</div>
          <h2>Program Manager</h2>
          <div class="btnWrap">
            <p>-</p>
            <p>-</p>
          </div>
        </nav>

        <div class="iconsWrap">
          <figure id="exitIcon">
            <img src="./assets/img/PROGM039.ICO" alt="exit-logo" />
            <figcaption>
              <p>Return to MS-Dos</p>
            </figcaption>
          </figure>
        </div>

        <section id="accesories">
          <nav class="navMain">
            <div class="menuDrop">-</div>
            <h2>Accesories</h2>
            <div class="btnWrap">
              <p>-</p>
              <p>-</p>
            </div>
          </nav>

          <div class="iconsWrap">
            <figure>
              <img src="./assets/img/WINTU004.ICO" alt="calculator-logo" />
              <figcaption>
                <p>calculator</p>
              </figcaption>
            </figure>

            <figure>
              <img src="./assets/img/WINMI001.ICO" alt="minesweeper-logo" />
              <figcaption>
                <p>Minesweeper</p>
              </figcaption>
            </figure>

            <figure>
              <img src="./assets/img/CLOCK001.ICO" alt="clock-logo" />
              <figcaption>
                <p>Clock</p>
              </figcaption>
            </figure>

            <figure>
              <img src="./assets/img/NOTEP001.ICO" alt="notepad-logo" />
              <figcaption>
                <p>Notepad</p>
              </figcaption>
            </figure>

            <figure>
              <img src="" alt="memorygame-logo" />
              <figcaption>
                <p>Memory Game</p>
              </figcaption>
            </figure>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
